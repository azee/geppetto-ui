<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">Template UI</a>
            <div class="nav-collapse">
                <ul class="nav">
                    {{#each menus}}
                        <li {{#if active}} class="active" {{/if}}>
                        <a href="{{url}}">{{title}}</a>
                        </li>
                    {{/each}}
                </ul>
            </div>
            <ul class="nav pull-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span>{{user.name}}</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        {{#each userMenus}}
                            <li>
                                <a href="{{url}}">{{title}}</a>
                            </li>
                        {{/each}}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
